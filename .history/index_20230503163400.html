<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration number</title>

    <link href="./semantic.css" rel="stylesheet" type="text/css" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Registration Number</h1>
    </header>
    <section class="input_section">
      <div class="form__group">
        <input
          type="text"
          class="form__input"
          id="reg_num"
          placeholder="Registration Number"
        />
        <label for="reg_num" class="form__label">Registration Number</label>
      </div>
      <div class="validCheck">
        <div class="valid"></div>
        <p id="error"></p>
      </div>
    </section>
    <section class="btn_container">
      <button class="ui button add_btn">Add Reg Number</button>
    </section>

    <div>
      <div class="added_item"></div>
    </div>
    <section class="select_town">
      <label for="dropdown">Town:</label>
      <select id="dropdown" name="dropdown">
        <option value="select_town" class="town">Select Town</option>
        <option value="cape_town" class="town">Cape Town</option>
        <option value="stellenbosch" class="town">Stellenbosch</option>
        <option value="paarl" class="town">Paarl</option>
      </select>
      <div class="space_select"></div>
    </section>
    <section class="btn_container clear">
      <button class="ui button clear_btn">Clear</button>
    </section>
    <section id="reg_display_container">
      <ul class="reg_display"></ul>
      <div class="error_image"></div>

      <p class="filter_message"></p>
    </section>

    <script src="./registration_factory.js"></script>
    <script src="./registration.js"></script>
    <script></script>
  </body>
</html>
