<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration number</title>

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Registration Number</h1>
    </header>
    <section class="input_section">
      <div class="form__group">
        <input
          type="text"
          class="form__input"
          id="reg_num"
          placeholder="Registration Number"
        />
        <label for="reg_num" class="form__label">Registration Number</label>
      </div>
      <div class="validCheck">
        <div class="valid"></div>
        <p id="error"></p>
      </div>
    </section>
    <section class="select_town">
      <label for="dropdown">Town:</label>
      <select id="dropdown" name="dropdown" onchange="moveDown()">
        <option value="default">Select Town</option>
        <option value="cape_town">Cape Town</option>
        <option value="george">George</option>
        <option value="strand">Strand</option>
      </select>
      <div class="space_select"></div>
    </section>
    <section class="btn_container">
      <button class="custom-btn btn-12 add_btn">
        <span>Click!</span><span>Add Reg Num</span>
      </button>
      <button class="custom-btn btn-12 clear_btn">
        <span>Click!</span><span>Clear</span>
      </button>
    </section>
    <section id="reg_display_container">
      <ul class="reg_display"></ul>
    </section>
    <script src="./registration_factory.js"></script>
    <script src="./registration.js"></script>
    <script>
      console.log(moveDown())
      function moveDown() {
        document.querySelector('.btn_container').style.paddingTop = '5em';
      }
      
    </script>
  </body>
</html>
