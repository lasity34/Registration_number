<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration number</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Registration Number</h1>
    </header>
    <section class="input_section">
      <div class="form__group">
        <input
          type="text"
          class="form__input"
          id="reg_num"
          placeholder="reg_num"
        />
        <label for="reg_num" class="form__label">Reg Num</label>
        
       
      </div>
      <div class="validCheck">
        <span class="invalid"></span>
        <p></p>
        <span class="invalid"></span>
        <p></p>
        <span class="invalid"></span>
        <p></p>
        <span class="invalid"></span>
        <p></p>
      </div>
    </section>
    <button class="custom-btn btn-12 add_btn">
      <span>Click!</span><span>Add Reg Num</span>
    </button>
    <section id="reg_display_container">
      <ul class="reg_display"></ul>
    </section>
    <script src="./registration_factory.js"></script>
    <script src="./registration.js"></script>
  </body>
</html>
